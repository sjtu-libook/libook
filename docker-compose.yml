version: "3"
services:
  libook:
    restart: unless-stopped
    networks:
      - wsgi_net
      - db_net
    build: ./
    expose:
      - 8000
    env_file:
      - ./secrets/postgres-db.env
      - ./secrets/libook.env

  caddy:
    restart: unless-stopped
    networks:
      - wsgi_net
    image: caddy:2.3.0
    command: caddy reverse-proxy --from api.libook.skyzh.dev --to libook:8000
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    ports:
      - 80:80
      - 443:443
  
  prometheus:
    user: root
    image: prom/prometheus:v2.25.2
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/data/prometheus
    networks:
      - prometheus_net
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
      - prometheus-storage:/data
    depends_on:
      - sjtu-traffic-exporter
    expose:
      - 9090
    restart: unless-stopped

  prometheus-private:
    user: root
    image: prom/prometheus:v2.25.2
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/data/prometheus
    networks:
      - prometheus_private_net
      - host_monitor_net
    volumes:
      - "./prometheus.private.yml:/etc/prometheus/prometheus.yml"
      - prometheus-private-storage:/data
    expose:
      - 9090
    restart: unless-stopped

  postgres-db:
    image: postgres
    networks:
      - db_net
    expose:
      - 5432
    restart: unless-stopped
    env_file:
      - ./secrets/postgres-db.env
    environment:
      - PGDATA=/data/database
    volumes:
      - postgres-storage:/data

  grafana:
    user: root
    image: grafana/grafana:7.5.1
    networks:
      - wsgi_net
      - prometheus_net
    volumes:
      - grafana-storage:/var/lib/grafana
      - "./secrets/grafana.ini:/etc/grafana/grafana.ini"
    depends_on:
      - prometheus
    expose:
      - 3000
    restart: unless-stopped

  grafana-private:
    user: root
    image: grafana/grafana:7.5.1
    networks:
      - wsgi_net
      - prometheus_private_net
    volumes:
      - grafana-private-storage:/var/lib/grafana
      - "./secrets/grafana-private.ini:/etc/grafana/grafana.ini"
    depends_on:
      - prometheus-private
    expose:
      - 3000
    restart: unless-stopped
    

volumes:
  postgres-storage:
  caddy-data:
  caddy-config:

networks:
  wsgi_net:
  db_net:
  host_monitor_net:
    driver: bridge
    ipam:
      driver: default
      config:
      -  subnet: 172.31.0.0/16
